name: Editorial Child
slug: editorial_child
type: theme
version: 3.0.0
description: GravCMS port of the HTML5UP theme Editorial
icon: text-width
author:
  name: Pedro Moreno
  email: pmoreno@pmdesign.dev
homepage: https://github.com/pmoreno-rodriguez/grav-theme-editorial
demo: https://editorial.pmdesign.dev/
keywords: grav, theme, etc
bugs: https://github.com/pmoreno-rodriguez/grav-theme-editorial/issues
readme: https://github.com/pmoreno-rodriguez/grav-theme-editorial/blob/develop/README.md
license: MIT


form:
  validation: loose

  fields:
    general:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.THEME_CONFIG
      collapsible: true
      collapsed: false
      import@:
        type: theme/general
        context: blueprints://

    header:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.HEADER_SECTION
      collapsible: true
      collapsed: true
      import@:
        type: theme/header
        context: blueprints://

    sidebar:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.SIDEBAR.SECTION
      collapsible: true
      collapsed: true
      import@:
        type: theme/sidebar
        context: blueprints://

    blog:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.BLOG.DEFAULTS
      collapsible: true
      collapsed: true
      import@:
        type: theme/blog
        context: blueprints://

    contact:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.CONTACT.TITLE
      collapsible: true
      collapsed: true
      import@:
        type: theme/contact
        context: blueprints://

    social:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.SOCIAL.TITLE
      collapsible: true
      collapsed: true
      import@:
        type: theme/social
        context: blueprints://

    custommenu:
      type: fieldset
      title: EDITORIAL.ADMIN.THEME.CUSTOM_MENU.TITLE
